<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="http://cdn.jsdelivr.net/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="data.js"></script>
    <script src="website.js"></script>
    <title>My personal web site (yeah!)</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
        h3.muted img {
            border: 3px solid #dcdcdc;
            padding: 3px;
            transform: rotate(-5deg);
            box-shadow: 3px 3px 6px #aaa;
            margin-right: 15px;
        }

        .nav a {
            transition: all 80ms ease;
            transform: rotate(-10deg);
        }

        .nav a:hover {
            transform: rotate(0deg);
        }

        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }

            /* Custom container */
        .container-narrow {
            margin: 0 auto;
            max-width: 700px;
        }

        .container-narrow > hr {
            margin: 30px 0;
        }

            /* Main marketing message and sign up button */
        .jumbotron {
            text-align: center;
            transition: all 50ms ease;
            border-radius: 15px;
            padding: 20px;
        }

        .jumbotron h1 {
            font-size: 72px;
            line-height: 1;
        }

        .jumbotron .btn {
            font-size: 21px;
            padding: 14px 24px;
        }

        .jumbotron:hover {
            background-color: #e6e6fa;
            transition: background-color 500ms linear;
        }

            /* Supporting marketing content */
        .marketing {
            margin: 60px 0;
        }

        .marketing p + h4 {
            margin-top: 28px;
        }
    </style>
</head>
<body ng-controller="Website">

<div class="container-narrow">

    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li ng-repeat="menu in categories">
                <a href="#" ng-mouseenter="affiche(menu.id)"><i class="{{menu.icon}}"></i> {{menu.nom}}</a>
            </li>
        </ul>
        <h3 class="muted"><img
                src="https://secure.gravatar.com/avatar/7843bb075c05be6886a97b77e36758ff?s=80&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png"/>{{titre}}
        </h3>
    </div>

    <hr>

    <div class="jumbotron" ng-repeat="item in items" ng-show="item.visible">
        <h1>{{item.titre}}</h1>

        <p class="lead">{{item.contenu}}</p>
        <a href="{{item.liens}}" ng-show="item.liens"><i class="icon-share"></i> {{item.liens}}</a>
    </div>
    <hr>
    <div class="span12" style="text-align: center; margin-top: 10px;">
        <a href="https://twitter.com/dwursteisen" class="twitter-follow-button" data-show-count="false" data-lang="fr">Suivre
            @dwursteisen</a>
        <script>!function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = "http://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, "script", "twitter-wjs");</script>
    </div>

</div>
</body>
</html>
